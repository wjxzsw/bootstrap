<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form表单使用</title>
<link rel="stylesheet" href="common/bootstrap.css">
<script type="text/javascript" src="common/jquery.min.js"></script>
<script type="text/javascript" src="common/bootstrap.js"></script>
<style type="text/css">
.max-small {
	max-width: 600px;
}
</style>
</head>
<body>
	<div class="container max-small">
		<form action="" method="post">
			<div class="form-group ">
				<span class="label label-primary">用户名</span> <input class="form-control" type="text" placeholder="请输入用户名" />
			</div>
			<div class="form-group  ">
				<span class="label label-primary">密码</span><input class="form-control" type="password" placeholder="请输入密码" />
			</div>
			<div class="form-group">
				<input class="btn btn-primary btn-block" type="submit" value="登陆" />
			</div>
		</form>
	</div>
</body>
</html>
