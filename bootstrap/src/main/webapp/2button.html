<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>按钮使用</title>
<link rel="stylesheet" href="common/bootstrap.css">
<script type="text/javascript" src="common/jquery.min.js"></script>
<script type="text/javascript" src="common/bootstrap.js"></script>

</head>
<body>
	<div class="well">
		<input type="button" class="btn btn-default active" value="点我" />
		<input type="button" class="btn btn-primary" value="点我" />
		<input type="button" class="btn btn-info" value="点我" />
		<input type="button" class="btn btn-success" value="点我" />
		<input type="button" class="btn btn-warning" value="点我" />
		<input type="button" class="btn btn-danger" value="点我" />
		<br>
		<input type="button" class="btn btn-success btn-xs" disabled="disabled" value="点我" />
		<input type="button" class="btn btn-warning btn-sm" value="点我" />
		<input type="button" class="btn btn-warning btn-md" value="点我" />
		<input type="button" class="btn btn-danger btn-lg" value="点我" />
	</div>
</body>
</html>
