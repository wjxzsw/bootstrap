<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>按钮组学习</title>
<link rel="stylesheet" href="common/bootstrap.css" />
<script type="text/javascript" src="common/jquery.min.js"></script>
<script type="text/javascript" src="common/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>按钮组</h1>
		<div class="btn-group">
			<input class="btn btn-primary" type="button" value="首页" />
			<input class="btn btn-info" type="button" value="上一页" />
			<input class="btn btn-success" type="button" value="下一页" />
			<input class="btn btn-warning" type="button" value="尾页" />
			<input class="btn btn-default active" type="button" value="跳页" />
		</div>

	</div>
</body>
</html>
